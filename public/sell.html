<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hello, world!</title>
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>header</h1>
            </div>
        </div>
        <div class="row" id="products">
            <div class="col">
                <div class="row" id="form-enter-product">
                    <form class="container d-flex flex-column">

                        <h1>Enter your product</h1>

                        <input type="text" value="" placeholder="Product Name" id="product-name">
                        <input type="text" value="" placeholder="Price" id="product-price">
                        <select name="Department" id="product-department-name">
                            <option value="clothes">Clothes</option>
                            <option value="electronics">Electronics</option>
                            <option value="parts">Parts</option>
                        </select>
                        <input type="text" value="" placeholder="Quantity" id="product-stock-quantity">
                        <input type="text" value="" placeholder="Image (URL)" id="product-image-url">
                        <input type="submit" name="" id="product-submit">

                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>Footer</h1>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./js/app.js"></script>
</body>

</html>
